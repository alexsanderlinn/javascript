<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite Variable</title>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main">
        <div id="title" class="main-div">
            <h1>Composite Variable</h1>
        </div>
        <div id="input" class="main-div" class="input-output">
            <p class="ask">Enter with a number between 1 to 100</p>
            <input type="number" name="number" id="input-number">
            <input type="button" value="Enter" id="input-number-button" class="button" onclick="enter()">
        </div>
        <div id="result-num" class="main-div" class="input-output">
            <p class="number-is">Your namber is:</p>
            <select name="number" id="number-list" size="6"></select>
            <br><br>
            <input type="button" value="Result" id="input-result-button" class="button" onclick="result()">
        </div>
        <div id="result-text" class="main-div" class="input-output">
            <p class="number-is">Your namber is:</p>
            <p id="result-all"></p>
        </div>
        <div id="dev" class="main-div">
            <p>Devoloped by Alexsander Linn</p>
        </div>
        <script src="../js/javascript.js"></script>
    </div>
</body>
</html>
