<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terceira aula</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>já me livrei da maudição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number.parseFloat(window.prompt('digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

       // + para adição
       // + para concatenação
       // window.prompt trata qualquer valor como string.

       //para converter você tem três opções: Number, Number.parseFloat (números reais) e Number.parseInt (números inteiros)
    </script>
</body>
</html>
